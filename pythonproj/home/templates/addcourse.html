{% extends 'base.html' %}
<html>
    <head>
        <title>coursedetails</title>
    </head>
    {% block content %}
    <body style="background-image: linear-gradient(to bottom right,blue,cyan);">
        {%load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/style2.css' %}" />
        <img src="{% static 'home/images/eLearning3.jpg' %}" alt="elearn" width="100%" height="300px">
        <br>
        <button style="float: inline-start;" class="button2" name="Home" value="Home" onclick="location.href='/home/adminhome'">Home</button>
        <br>
        <br>
        <center>
        <form action="/home/addcoursedetails/" enctype="multipart/form-data" method="POST">{% csrf_token %}>
        <table bgcolor="orange">
            <tr>
                <td>Course Name:</td>
                <td><input type="text" name="name"/></td>
            </tr>
            <tr>
                <td>Category:</td>
                    <td>
                    <select name="category">
                    {% if cats %}
                        {% for cat in cats %}
                            <option value="{{cat.categoryname}}">{{cat.categoryname}}</option>
                        {% endfor %}
                    {% endif %}
                </select>
                </td>
            </tr>
            <tr>
                <td>Image File:</td>
                <td><input type="file" name="img"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="add"/></td>
            </tr>
        </table>
        </form>
        </center>
    </body>
    {% endblock %}
</html>
