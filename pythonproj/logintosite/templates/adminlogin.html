{% extends 'base.html' %}
{% block content %}
{% if form.errors %}
<p class="error"> Invalid Login Details</p>
{% endif %}
{% load static %}
<body background="{% static 'logintosite/images/eLearning11.png' %}" style="width: 100%;">
    {% load static %}
    <center>
        <h2 style="background-color:white; width: fit-content;">Admin Login</h2>
        <img src="{% static 'logintosite/images/user-profile.png' %}" style="width: 100px; height:100px;" >
    <form action="/logintosite/authenticateadmin/" method="POST">{% csrf_token %}>
    {% if msg %}
    <h4 style="color: red;">*{{msg}}</h4>
    {% endif %}
    <table border="2" bgcolor="lightcyan">
        <tr>
        <td>Username:</td>
        <td><input type="text" name="user" placeholder="username" required/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" placeholder="password" required/></td>
        </tr>
        <tr>
            <td><input type="submit" value="login"/></td>
        </tr>
    </form>
    </center>
</body>
{% endblock %}
